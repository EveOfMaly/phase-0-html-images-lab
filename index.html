<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Images</title>
</head>
<body>
  <p>  contains an initial <img> tag with a src attribute</p>>
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">
  <p>  contains a second <img> tag with src and alt attributes</p>
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Image of a lion">
  <p>contains a third <img> tag with src, alt and title attributes</p>
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Image of a lion" title="Image of a lion">

</body>
</html>
